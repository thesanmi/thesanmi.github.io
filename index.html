<!DOCTYPE html>
<html>
    <script>
     function getPageTheme(){
        var today = new Date();
        var hour = today.getHours();
        alert(hour);
        var bodyElement = document.getElementById("body");
        
        if (hour > 7 && hour < 19){
            bodyElement.classList.add("w3-text-black", "bgimg-light");
        }
        else {
            bodyElement.classList.add("w3-text-white", "bgimg-dark");
        }
    }
    window.onload = getPageTheme;
    </script>    
<title>The Sanmí</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="landingPage.css">

<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg-dark {
  background-image: url('/images/DSC_0922.jpg');
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
.bgimg-light {
  background-image: url('/images/yellow_patterns.jpg');
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
</style>

  </div>
</div>
</body>
</html>
